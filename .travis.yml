sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.22.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose -f docker-compose.yml -f docker-compose.test.yml up -d mysql webserver php-fpm

install: docker-compose -f docker-compose.yml -f docker-compose.test.yml run tests npm install

script:
  - docker-compose -f docker-compose.yml -f docker-compose.test.yml run tests npm test


branches:
  only:
    - feature/api-snapshot-tests