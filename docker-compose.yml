version: "3.1"
services:

    mysql:
      image: mysql:5.7
      container_name: judgebooth-mysql
      working_dir: /application
      command: --sql_mode=""
      volumes:
        - ./backend/judgebooth.sql.gz:/docker-entrypoint-initdb.d/dump.sql.gz
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=judgebooth
        - MYSQL_USER=judgebooth
        - MYSQL_PASSWORD=judgebooth
      ports:
        - "8082:3306"

    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      environment:
        - PMA_HOST=judgebooth-mysql
        - PMA_USER=root
        - PMA_PASSWORD=root
      depends_on:
        - mysql
      ports:
        - "8081:80"

    webserver:
      image: nginx:alpine
      container_name: judgebooth-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8080:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: judgebooth-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini
      environment:
        - DB_HOST=judgebooth-mysql
